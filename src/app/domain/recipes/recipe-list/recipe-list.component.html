<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-success" routerLink="/recipes/new">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      [recipeId]="recipeEl.id"
    ></app-recipe-item>
  </div>
</div>
